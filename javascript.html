<!DOCTYPE html>
<html>
<head>
	<title>在线JavaScript编辑器</title>
	<script type="text/javascript">
		function on_button_click(){
			var js = document.getElementById('textarea');
			eval(js.value);
		}
                window.onresize = function (){
                        var h = document.body.scrollHeight;
                        document.getElementById('textarea').style.height = h - 170 + 'px';
                        document.getElementById('button').style.top = h -160 + 'px';
                }
	</script>
</head>
<body>
		<textarea id="textarea" style="position:fixed; left:0px; top:0px; width:100%; height:690px; font-family:monospace; font-size:26px"></textarea>
		<button id="button" style="position:fixed; left:0px; top:700px; width:100%; height:150px; font-size:36px" onclick="on_button_click()">Run with js</button>
</body>
</html>
