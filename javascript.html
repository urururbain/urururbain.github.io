<!DOCTYPE html>
<html>
<head>
	<title>在线JavaScript编辑器</title>
	<script type="text/javascript">
		function on_button_click(){
			var js = document.getElementById("textarea");
			eval(js.value);
		}
	</script>
</head>
<body>
	<textarea id="textarea" style="width:100%;" rows="20"></textarea>
	&nbsp;
	<button id="button" style="width:100%; height:100px" onclick="on_button_click()">运行js</button>
</body>
</html>
