<!DOCTYPE html>
<html>
<head>
	<title>在线JavaScript编辑器</title>
	<script type="text/javascript">
		function on_button_click(){
			var js = document.getElementById('textarea');
			eval(js.value);
		}
                window.onresize = function (){
                        var h = document.body.scrollHeight;
                        document.getElementById('textarea').style.height = h - 300 + 'px';
                        document.getElementById('button').style.top = h +20 + 'px';
                }

                window.onresize();
	</script>
</head>
<body>
		<textarea id="textarea" style="position:fixed; left:0px; top:0px; width:100%; font-size:36px"></textarea>
		<button id="button" style="position:fixed; left:0px; width:100%; height:280px" onclick="on_button_click()">运行js</button>
</body>
</html>
